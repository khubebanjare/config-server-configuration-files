# Database configuration
datasource:
  url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/address_db
  username: ${SPRING_DATASOURCE_USERNAME:root}
  password: ${SPRING_DATASOURCE_PASSWORD:root}
  driver-class-name: com.mysql.cj.jdbc.Driver

  # Hikari Configuration
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 30000
    pool-name: HikariCP
    max-lifetime: 2000000
    connection-timeout: 30000

# JPA configuration
jpa:
  hibernate:
    ddl-auto: update  # or 'validate' or 'create' or 'create-drop' depending on your need
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/   # URL of Eureka Server
    register-with-eureka: true                     # Register with Eureka Server
    fetch-registry: true                            # Fetch registry from Eureka Server
    registry-fetch-interval-seconds: 10  # default 30
    lease-renewal-interval-in-seconds: 10  # how often client sends heartbeat (default 30)
    lease-expiration-duration-in-seconds: 30  # how long Eureka waits to expire a client (default 90)