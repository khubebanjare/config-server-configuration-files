# Kafka configuration
cloud:
  stream:
    default-binder: kafka
    bindings:
      sendToKafka-out-0: # Name of the binding
        destination: employee-topic   # Kafka topic name
        content-type: application/json
    kafka:
      binder:
        brokers: localhost:9092

# Database configuration
datasource:
  url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/employee_service_db
  username: ${SPRING_DATASOURCE_USERNAME:root}
  password: ${SPRING_DATASOURCE_PASSWORD:root}
  driver-class-name: com.mysql.cj.jdbc.Driver

  # Hikari Configuration
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 30000
    pool-name: HikariCP
    max-lifetime: 2000000
    connection-timeout: 30000

# JPA configuration
jpa:
  hibernate:
    ddl-auto: update  # or 'validate' or 'create' or 'create-drop' depending on your need
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    circuitbreakers:
      enabled: true
  metrics:
    tags:
      enabled: true
  endpoint:
    health:
      show-details: always
      show-components: always

resilience4j:
  circuitbreaker:
    instances:
      address-service:
        registerHealthIndicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 1s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 500ms

service:
  url:
    address-service: http://localhost:9081/api/addresses
    department-service: http://localhost:9083/api/departments

eureka:
  client:
    enabled: false